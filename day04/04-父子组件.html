<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-父子组件</title>
</head>
<body>
<div id="app">
    <fu/>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    const zi = Vue.extend({
        template:
            `<div>
            <h2>这是子组件</h2>
        </div>`
    });

    const fu = Vue.extend({
        template: `
            <div>
                <zi/>
                <h2>这是父组件，我使用了子组件</h2>
            </div>`,
        components: {
            zi: zi
        }
    });

    const vm = new Vue({
        el: '#app',
        data() {
            return {}
        },
        components: {
            fu: fu
        }
    });
</script>
</html>
