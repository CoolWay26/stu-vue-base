<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-表单数据双向绑定</title>
</head>
<body>
<div id="app">
    <form>
        <!--radio-->
        <!--当v-model绑定了同一个变量，可以不写name属性-->
        <!--使用label包裹的好处：点击文字也可以实现单选，而不用刻意的点击选择框-->
        <label><input type="radio" value="male" v-model="sex">男</label>
        <label><input type="radio" value="female" v-model="sex">女</label>
        <h2>{{sex}}</h2>
        <!--checkbox-->
        <label v-for="(hobby,index) in hobbies">
            <input type="checkbox" :value="hobby.value" v-model="newHobbies">{{hobby.show}}
        </label>
        <h2>{{newHobbies}}</h2>
        <!--select-->
        <select v-model="newFruit">
            <option v-for="(fruit) in fruits">{{fruit}}</option>
        </select>
        <h2>{{newFruit}}</h2>
        <input type="text" v-model="modifier">
        <input type="text" v-model.lazy.trim="modifier">
        <h2>{{modifier}}</h2>
    </form>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                sex: 'male',
                hobbies: [{value: 'basekball', show: '篮球'}, {value: 'football', show: '足球'},
                    {value: 'volleyball', show: '排球'}],
                newHobbies: [],
                fruits: ['西瓜', '香蕉', '桃子'],
                newFruit: '',
                modifier: ''
            }
        }
    });
</script>
</html>
