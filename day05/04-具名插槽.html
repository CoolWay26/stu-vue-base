<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-具名插槽</title>
</head>
<body>
<div id="app">
    <zi><h2 slot="up">up</h2></zi>
</div>

<template id="zi">
    <div>
        <slot name="left"><h2>这是left</h2></slot>
        <slot name="right"><h2>这是right</h2></slot>
        <slot name="up"><h2>这是up</h2></slot>
        <slot name="down"><h2>这是down</h2></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>

    Vue.component('zi', {
        template: '#zi'
    });
    const vm = new Vue({
        el: '#app',
        data() {
            return {}
        }
    });
</script>
</body>
</html>
