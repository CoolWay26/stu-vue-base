<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-作用域插槽</title>
</head>
<body>
<div id="app">
    <zi>
        <h1 slot-scope="zi">{{zi.data}}</h1>
    </zi>
</div>

<template id="zi">
    <div>
        <slot :data="message">
            <h2>{{message}}</h2>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    Vue.component('zi', {
        template: '#zi',
        data() {
            return {
                message: '这是子组件的成员'
            }
        }
    });
    const vm = new Vue({
        el: '#app',
        data() {
            return {}
        }
    });
</script>
</body>
</html>
