<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-事件监听-基本使用</title>
</head>
<body>
<div id="app">
    <button type="button" @click="test1">test1</button>
    <button type="button" @click="test2('test2')">test2</button>
    <button type="button" @click="test3">test3</button>
    <button type="button" @click="test4(111, $event)">test4</button>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {}
        },
        methods: {
            test1() {
                alert('test1');
            },
            test2(value) {
                alert(value);
            },
            test3(event) {
                console.log(event)
                alert(event.target.innerHTML);
            },
            test4(value, event) {
                alert(value + event.target.innerHTML);
            }

        }
    });
</script>
</html>
